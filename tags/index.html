  <div class="span12">
    <div class="sidebar">
      <div class="row">

        {% for tag in site.tags %}

            {% assign pages_list = tag[1] %}

          {% endfor %}
        </div>
      </div> <!-- end row--> 
    </div> <!-- end sidebar--> 
  </div> <!-- end row-->
</div> <!-- end span12-->
