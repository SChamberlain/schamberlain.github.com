<!DOCTYPE html>
<html lang="en">
  <head>
  	<!-- <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'> -->
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<!-- Le styles -->
	<link href="/assets/FontAwesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/docs.css" rel="stylesheet">
    <link href="/css/pygments.css" rel="stylesheet">    
	<link href="/js/google-code-prettify/prettify.css" rel="stylesheet">	
	
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">    
  </head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
{% include navigation.html %}
<div class="container">
	<div class="marketing">
		<div class="content">	  
			<div class="row">								
			    <div class="span2">
					<img src="/img/recology_new.png" alt="Recology" title="Chatting about R, open science, bla bla" style="float:middle" height="65" width="125"/>
					<br><br>
					<!-- Pagination links -->
						<div class="pagination">
						  <ul>
						    {% if paginator.previous_page %}
						    <li>
						    	{% if paginator.previous_page == 1 %}<a href="/"><i class="icon-circle-arrow-left icon-2x"></i></a>{% else %}<a href="/page{{paginator.previous_page}}"><i class="icon-circle-arrow-left icon-2x"></i></a>{% endif %}
						    </li>
						    {% else %}
						    <li class="disabled">
						    	<a href="/"><i class="icon-circle-arrow-left icon-2x"></i></a>
						    </li>
						    {% endif %}

						    <!-- {% if paginator.page == 1 %}<li class="active"><a href="/">1</a></span>{% else %}<li><a href="/">1</a></li>{% endif %}
						    {% for count in (2..paginator.total_pages) %}
						    {% if count == paginator.page %}<li class="active"><a href="/page{{count}}">{{count}}</a></li>{% else %}<li><a href="/page{{count}}">{{count}}</a></li>{% endif %}
						    {% endfor %} -->
						    
						    {% if paginator.next_page %}<li><a href="/page{{paginator.next_page}}"><i class="icon-circle-arrow-right icon-2x"></i></a></li>{% else %}<li class="disabled"><i class="icon-circle-arrow-right icon-2x"></i></li>{% endif %}
						  </ul>
						</div>
					<!-- End pagination -->
				</div>					
				<div class="span8 columns">								
					{{ content }} 					
				</div>	
			</div>
		</div>
	</div>

	{% include footer_nodisqus.html %}

 </div><!-- /container -->

  </body>
</html>
