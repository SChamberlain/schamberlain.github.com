---
layout: default_nodisqus
---

<div class="post">
  <h1>{{ page.title }}</h1><a style="float:right;" href="/archives"><i class="fa fa-archive fa-lg"></i></a>&nbsp;<a style="float:right;" href="/tags"><i class="fa fa-tags fa-lg"></i></a>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <i class="fa fa-tags fa-large"></i>&nbsp;
    {% for tag in page.tags %} <a href="/tags/{{ tag }}" class="badge" rel="tooltip" data-placement="bottom" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="blog_tag">{{ tag }}</span></a> {% if forloop.last != true %} {% endif %} {% endfor %} <br>
  <!-- <i class="fa fa-code fa-large"></i>&nbsp;Source: <a href="https://github.com/sckott/sckott.github.com/tree/master/_drafts/{{ page.path | replace:'.md','.Rmd' | replace:'_posts/','' }}">.Rmd</a> -->
  <i class="fa fa-code fa-large"></i>&nbsp;Source: <a href="https://github.com/sckott/sckott.github.com/tree/master/{{ page.sourceslug }}">.Rmd/.md</a>
  <br><br>
  {{ content }}
</div>
